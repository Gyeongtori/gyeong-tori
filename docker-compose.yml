version: '3.8'

services:
  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - /var/lib/docker/volumes/jenkins/_data/workspace/경토리 백엔드/certbot/conf:/etc/letsencrypt
      - /var/lib/docker/volumes/jenkins/_data/workspace/경토리 백엔드/certbot/www:/var/www/certbot
#    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  nginx:
    container_name: nginx
    image: kimdahui/toritest-nginx:${TAG}
#    image: kimdahui/toritest-nginx:0.0.1-SNAPSHOT
    build:
      context: nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jenkins-networkr
    volumes:
      - /var/lib/docker/volumes/jenkins/_data/workspace/경토리 백엔드/certbot/conf:/etc/letsencrypt
      - /var/lib/docker/volumes/jenkins/_data/workspace/경토리 백엔드/certbot/www:/var/www/certbot
    depends_on:
      - back
#    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  front:
    container_name: front
    image: kimdahui/toritest-front
#    image: kimdahui/toritest-front:0.0.1-SNAPSHOT
    build:
      context: frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - jenkins-network

  back:
    container_name: back
    image: kimdahui/toritest-back:${TAG}
#    image: kimdahui/toritest-back:0.0.1-SNAPSHOT
    build:
      context: backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8085:8085"
    networks:
      - jenkins-network
    environment:
      - "SPRING_PROFILES_ACTIVE=prod"
