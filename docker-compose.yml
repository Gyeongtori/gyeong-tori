  redis:
    container_name: redis
    hostname: redis
    image: redis:alpine
    restart: unless-stopped
    networks:
      - jenkins-network
    volumes:
      - ~/redis/data:/data
    user: root
    command: redis-server --requirepass ${REDIS_PASSWORD}
#    command: redis-server --requirepass REDISPASSWORD
    ports:
      - "6379:6379"

networks:
  jenkins-network:
    external: true
